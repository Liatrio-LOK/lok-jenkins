apiVersion: v1
  kind: BuildConfig
  metadata:
    name: custom-jenkins-build
  spec:
    source:                       
      git:
        uri: https://github.com/Liatrio-LOK/lok-jenkins
        ref: "LOK-70-pipeline"
      type: Git
    strategy:                     
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: jenkins-persistent
      type: Source
    output:                       
      to:
        kind: ImageStreamTag
        name: custom-jenkins:latest
