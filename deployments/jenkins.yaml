apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: jenkins
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: test-jenkins:latest
        ports:
         - containerPort: 8080
           protocol: TCP
      imagePullPolicy: "Never"
