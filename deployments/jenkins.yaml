---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: jenkins
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: jenkins
          image: liatrio/lok-jenkins:0.1.0
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          volumeMounts:
            - mountPath: /var/jenkins_home
              name: jenkins-home
            - mountPath: /var/jenkins_home/init.groovy.d
              name: initialization
            - mountPath: /usr/share/jenkins/ref/
              name: configfile
          env:
            - name: ADMIN_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: jenkins-credentials
                  key: user.name
            - name: ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: jenkins-credentials
                  key: user.password
      volumes:
        - name: initialization
          configMap:
            name: jenkins-security
            items:
              - key: security.groovy
                path: security.groovy
              - key: _security.groovy
                path: _security.groovy
        - name: configfile
          configMap:
            name: jenkins-config
            items:
              - key: org.jenkinsci.plugins.configfiles.GlobalConfigFiles.xml
                path: org.jenkinsci.plugins.configfiles.GlobalConfigFiles.xml
            optional: true
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home
