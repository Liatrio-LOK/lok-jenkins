---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: jenkins
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: jenkins
          image: liatrio/lok-jenkins:LOK-53
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /var/jenkins_home
              name: jenkins-home
            - mountPath: /var/jenkins_home/init.groovy.d
              name: jenkins-init
          env:
            - name: ADMIN_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: jenkins-credentials
                  key: user.name
            - name: ADMIN_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: jenkins-credentials
                  key: user.password
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home
        - name: jenkins-init
          configMap:
            name: jenkins-init
